<header class="container">
  <div class="row">
    <div class="col-sm-4 col-4 col-lg-2 col-xl-4">
      <a routerLink="/">
        <img src="../../../../assets/devday-logo.svg" alt="Dev Day" width="175" height="59">
      </a>
    </div>
    <div class="col-sm-8 col-8  d-lg-none container-hamburger-menu">
      <!-- button!-->
      <button class="hamburger-menu" [ngClass]="{ 'open': isMenuOpen }" (click)="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-10 col-xl-8 d-lg-block" [ngClass]="{ 'd-none': !isMenuOpen }">
      <nav *ngIf="menuItems" aria-label="Main Navigation" [ngClass]="{ 'open': isMenuOpen }">
        <ul>
          <ng-container *ngFor="let menuItem of menuItems">
            <li *ngIf="!menuItem.children">
              <a [routerLink]="['/page/'+menuItem.pageId]" routerLinkActive="router-link-active">{{menuItem.title}}</a>
            </li>
            <li *ngIf="menuItem.children" class="submenu">
              <!-- aria-expanded needs managed with Javascript -->
              <button type="button" class="submenu__title" aria-expanded="false" aria-controls="sweets-submenu">
                {{menuItem.title}}
              </button>
              <ul class="submenu__menu">
                <li *ngFor="let subItem of menuItem.children">
                  <a [routerLink]="['/page/'+subItem.pageId]"
                    routerLinkActive="router-link-active">{{subItem.title}}</a>
                </li>
              </ul>
            </li>
          </ng-container>
          <button type="button" class="btn btn-primary btn-lg btn__login" >
            Anmelden</button>
        </ul>
      </nav>
    </div>
    
  </div>
</header>
