<div class="container">
    <div class="row">
        <div class="col-12 col-lg-9 order-2 order-lg-1 col-center info">
            <div class="content-center">

                <div class="row">
                    <div class="col-12 col-lg-9 order-2 order-lg-1 content-area">
                        <div class="align-text-top">
                            <h1>{{ speaker.name }}</h1>
                            <p class="text-justify"></p>
                            {{ speaker.biography }}
                            <h3>Sessions: Dev Day 2023</h3>
                            <ul *ngFor="let session of sessions">
                                <li>
                                   <a class="session-link"> {{session.title}} </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-12 col-lg-3 order-1 order-lg-2 content-sidebar col-highlight">
            <div class="text-center">
                <div class="row">
                    <div class="col-12">
                        <img [src]="speaker.avatar" [alt]="speaker.name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
